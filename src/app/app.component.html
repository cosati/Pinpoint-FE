<div class="container">
  <div class="row">
    <div *ngIf="shouldDisplayUploadDialog" class="container-md p-2 col-md-3">
      <app-upload-picture
        [initialCoordinates]="clickedCoordinates"
        (add)="onAddPicture($event)"
        (changedCoordinates)="onInsertNewCoordinate($event)"
        (closeDialog)="onCloseUploadDialog()"
      />
    </div>
    <div class="col-md-9 p-2">
      <app-map
        (mapClick)="onMapClick($event)"
        (isAddingPicture)="onAddingPicture($event)"
      />
    </div>
  </div>
</div>
