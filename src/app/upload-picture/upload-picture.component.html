<div class="card">    
    <div class="card-body">
        <h5 class="card-title">Upload New Picture</h5>
        <form 
            (ngSubmit)="onSubmit()"
            [formGroup]="pictureForm">
            <div class="mb-3">
                <input 
                    class="form-control" 
                    type="file" id="formFile" 
                    (change)="onChange($event)" 
                    #inputFile>
            </div>

            <div class="input-row">
                <label for="title" class="form-label">Title</label>
                <input 
                    type="text" 
                    class="form-control" 
                    [ngClass]="{'is-invalid': isInputValid()}"
                    id="title" 
                    name="title"
                    formControlName="title" 
                    required />
                    <div 
                        *ngIf="isInputValid()"
                        class="text-danger input-message">
                            Title must be at least 4 characters long
                    </div>
            </div>

            <div class="input-row">
                <label for="description" class="form-label">Description</label>
                <textarea 
                    class="form-control" 
                    id="description" 
                    name="description"
                    formControlName="description"></textarea>
            </div>

            <div class="input-row">
                <label for="date" class="form-label">Date</label>
                <input 
                    type="date" 
                    class="form-control" 
                    id="date" 
                    name="date" 
                    formControlName="date" />
            </div>
            
            <div class="input-row">
                <label for="latitude" class="form-label">Latitude</label>
                <input 
                    type="number" 
                    min="-90"
                    max="90"
                    class="form-control" 
                    id="latitude" 
                    name="latitude"
                    formControlName="latitude" />
            </div>

            <div class="input-row">
                <label for="logitude" class="form-label">Longitude</label>
                <input 
                    type="number" 
                    min="-180"
                    max="180"
                    class="form-control" 
                    id="longitude" 
                    name="longitude"
                    formControlName="longitude" />
            </div>

            <p class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button 
                    type="button" 
                    class="btn btn-outline-primary" 
                    (click)="onCancel()">Cancel</button>
                <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="!pictureForm.valid">Upload</button>
            </p>
        </form>
    </div>
</div>
